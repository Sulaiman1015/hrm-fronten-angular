<nz-table #editRowTable nzBordered [nzData]="empList">
  <thead>
  <tr>
    <th>ID</th>
    <th nzWidth="15%">Name</th>
    <th>Sex</th>
    <th>Age</th>
    <th>Phone</th>
    <th>Email</th>
    <th nzWidth="15%">Address</th>
    <th>Salary</th>
    <th>Entry_Date</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of editRowTable.data" class="editable-row">
    <td>{{employee.id}}</td>
    <td>
      <div class="editable-cell" [hidden]="editId === employee.id" (click)="startEdit(employee.id)">
        {{ employee.name }}
      </div>
      <input [hidden]="editId !== employee.id" type="text" nz-input [(ngModel)]="employee.name" (blur)="stopEdit()" />
    </td>

    <td>
      <div class="editable-cell" [hidden]="editId === employee.id" (click)="startEdit(employee.id)">
      {{ employee.sex }}
      </div>
      <input [hidden]="editId !== employee.id" type="text" nz-input [(ngModel)]="employee.name" (blur)="stopEdit()" />
    </td>

    <td>
      <div class="editable-cell" [hidden]="editId === employee.id" (click)="startEdit(employee.id)">
        {{ employee.age }}
      </div>
    </td>

    <td>
      <div class="editable-cell" [hidden]="editId === employee.id" (click)="startEdit(employee.id)">
        {{ employee.phone }}
      </div>
    </td>

    <td>
      <div class="editable-cell" [hidden]="editId === employee.id" (click)="startEdit(employee.id)">
        {{ employee.email }}
      </div>
    </td>

    <td>
      <div class="editable-cell" [hidden]="editId === employee.id" (click)="startEdit(employee.id)">
        {{ employee.address }}
      </div>
    </td>

    <td>
      <div class="editable-cell" [hidden]="editId === employee.id" (click)="startEdit(employee.id)">
        {{ employee.salary }}
      </div>
    </td>

    <td>
      <div class="editable-cell" [hidden]="editId === employee.id" (click)="startEdit(employee.id)">
        {{ employee.entry_date }}
      </div>
    </td>

    <td>
      <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(employee.id)">Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
