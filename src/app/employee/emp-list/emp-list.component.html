<!--PAGE MODEL 1-->
<nz-table #basicTable [nzData]="emplist">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Sex</th>
    <th>Age</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Address</th>
    <th>Entry_date</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of emplist">
    <td>{{ emp.id }}</td>
    <td>{{ emp.name }}</td>
    <td>{{ emp.sex }}</td>
    <td>{{ emp.age }}</td>
    <td>{{ emp.phone }}</td>
    <td>{{ emp.email }}</td>
    <td>{{ emp.address }}</td>
    <td>{{ emp.entry_date }}</td>
    <td>
      <a>Modify</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
